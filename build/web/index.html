<html>
    <head>
        <title>Maria Spotify</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" language="javascript">
            function checkfile(sender) {
                var validExts = ".mp3";
                var fileExt = sender.value;
                fileExt = fileExt.substring(fileExt.lastIndexOf('.'));
                if (validExts !== fileExt) {
                    alert("Invalid file selected, valid files are of " +
                            validExts + " types.");
                    sender.value = "";
                    return false;
                } else
                    return true;
            }
        </script>

        <!--<input type="file" id="file" onchange="checkfile(this);" />-->
    </head>
    <body>
        <form method="post" action="MP3Servlet" enctype="multipart/form-data">
            Select a file: <input type="file" accept="audio/mp3" name="myfile" id="file" onchange="checkfile(this);"><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
